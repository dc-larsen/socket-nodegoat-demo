name: Socket Security Scan
run-name: Socket CLI (npm) Reachability Scan

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

concurrency:
  group: socket-scan-${{ github.ref }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  socket-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Socket CLI (npm)
        run: npm install -g @socketsecurity/cli

      - name: Run Socket Reachability Scan
        env:
          SOCKET_SECURITY_API_TOKEN: ${{ secrets.SOCKET_SECURITY_API_TOKEN }}
          GH_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Running Socket reachability scan..."

          PR_NUMBER=0
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
          elif [ "${{ github.event_name }}" == "issue_comment" ]; then
            PR_NUMBER=${{ github.event.issue.number }}
          fi

          socket scan reach \
            --target-path $GITHUB_WORKSPACE \
            --scm github \
            --pr-number $PR_NUMBER

          echo "‚úÖ Socket scan complete. Checking for .socket.facts.json..."
          test -f .socket.facts.json && echo ".socket.facts.json generated successfully." || echo "‚ö†Ô∏è No .socket.facts.json found."

      - name: Upload Socket Facts artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: socket-facts
          path: .socket.facts.json
